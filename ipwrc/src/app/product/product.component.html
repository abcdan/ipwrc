<div *ngIf="product" class="container">
    <div class="row">
      <div class="col">
          <img class="product-image" src="{{product.image}}">
      </div>
      <div class="col details">
          <h1>{{product.name}}</h1>
          <span class="pricing bg-sandy">&euro; {{product.price}}</span>
          <p>{{product.description}}</p>
          <button type="button" class="btn btn-primary bg-indigo" (click)="addToCart()">Add to cart!</button>
      </div>
    </div>
  </div>
