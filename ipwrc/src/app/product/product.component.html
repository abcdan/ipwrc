<div *ngIf="product" class="container">
    <div class="row">
      <div class="col">
          <img class="product-image" src="{{product[0].image}}">
      </div>
      <div class="col details">
          <h1>{{product[0].name}}</h1>
          <span class="pricing bg-sandy">&euro; {{product[0].price}}</span>
          <p>{{product[0].description}}</p>
          <button type="button" class="btn btn-primary bg-indigo">Add to cart!</button>
      </div>
    </div>
  </div>
